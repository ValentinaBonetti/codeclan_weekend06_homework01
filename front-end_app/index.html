<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tennis booking app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
  <title>Document</title>
</head>
<body>

  <h1>PRACTICE LIKE A CHAMPION</h1>
  <h3>inspirational quotes</h3>
  <form class="member-form">
    <div class="form-wrapper">

      <div class="form-item">
        <label for="first-name" class="primary">First name:</label>
        <input name="first-name" type="text" id="first_name" required/>
      </div>

      <div class="form-item">
        <label for="last-name" class="primary">Last name:</label>
        <input name="last-name" type="text" id="last_name" required/>
      </div>

      <div class="form-item">
        <label for="speciality" class="primary">Speciality:</label>
        <select name="speciality" id="speciality">
          <option value="" disabled selected></option>
          <option value="singles">singles</option>
          <option value="doubles">doubles</option>
          <option value="mixed_doubles">mixed doubles</option>
        </select>
      </div>

      <fieldset>
          <legend>what are you inspired by?</legend>
          <div>
              <input type="radio" id="technique"
                     name="inspired_by" value="technique" checked />
              <label for="inspired_by">technique</label>
          </div>
          <div>
              <input type="radio" id="personality"
                     name="inspired_by" value="personality" />
              <label for="personality">personality</label>
          </div>
          <div>
              <input type="radio" id="resilience"
                     name="inspired_by" value="resilience" />
              <label for="resilience">resilience</label>
          </div>
      </fieldset>

    </div>
    <input type="submit" value="save"/>
  </form>

  <button id="delete-all">Delete All</button>

  <h2>my favourite players list </h2>
  <div id="players-list"></div>

</body>
</html>
