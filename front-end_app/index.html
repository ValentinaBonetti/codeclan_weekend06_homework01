<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tennis booking app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
  <title>Document</title>
</head>
<body>

  <form class="member-form">
    <div class="form-wrapper">

      <div class="form-item">
        <label for="first-name" class="primary">First name:</label>
        <input name="first-name" type="text" id="first_name" required/>
      </div>

      <div class="form-item">
        <label for="last-name" class="primary">Last name:</label>
        <input name="last-name" type="text" id="last_name" required/>
      </div>

      <div class="form-item">
        <label for="speciality" class="primary">Speciality:</label>
        <select name="speciality" id="speciality">
          <option value="" disabled selected></option>
          <option value="singles">singles</option>
          <option value="doubles">doubles</option>
          <option value="mixed_doubles">mixed doubles</option>
        </select>
      </div>
    </div>
    <input type="submit" value="save"/>
  </form>

  <h1>My favourite players</h1>
  <div id="players-list"></div>

</body>
</html>
